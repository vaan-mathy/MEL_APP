<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="images/logo.ico">
    <link rel="stylesheet" href="stylesheets/common.css">

    <style>
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin-top: 200px;
        }

        input[type="text"],input[type="password"] {
            width: 92%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        #loginButton {
            width: 100%;
            margin: 0;
        }
        #helpButton {
            position: fixed;
            bottom: 40px;
            left: 40px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            padding: 0;
        }
        #helpButton img {
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <img src="images/Master.jpg" alt="Master" width="78" height="100" />
        <h1>Human Universal Energy and Spiritual Yoga<br> Student E-Data</h1>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <button id="loginButton" type="submit">Login</button>
        </form>
    </div>
    <button id="helpButton" title="Help">
        <img src="images/help_icon.png" alt="Help" width="60" height="60" />
    </button>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submit reload
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert('Please enter both username and password.');
                return;
            }

            window.location.href = 'home.html';
        });
        document.getElementById('helpButton').addEventListener('click', function () {
            window.location.href = 'help.html';
        });
    </script>
</body>

</html>
